<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Penilaian dan Absensi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0; padding: 0;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 20px;
      justify-content: center;
    }
    section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 500px;
    }
    h2 {
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      color: #333;
    }
    input, select, button {
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #004999;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #e6f0ff;
    }
    .ghost {
      background: none;
      border: none;
      color: #0066cc;
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>üìò Aplikasi Penilaian & Absensi Siswa</header>

<main>
  <section>
    <h2>üìö Manajemen Kelas</h2>
    <input type="text" id="inputClass" placeholder="Nama kelas (misal: 7A)">
    <button id="btnAddClass">Tambah Kelas</button>
    <select id="classSelect"></select>
    <button id="btnDeleteClass">Hapus Kelas</button>
  </section>

  <section>
    <h2>üë©‚Äçüè´ Data Siswa & Penilaian</h2>
    <input type="text" id="inputStudent" placeholder="Nama siswa">
    <button id="btnAddStudent">Tambah Siswa</button>
    <table id="scoreTable">
      <thead></thead>
      <tbody></tbody>
    </table>
    <button id="btnAddAssessment">Tambah Penilaian</button>
    <button id="btnExportScoresCSV">Ekspor Nilai (CSV)</button>
  </section>

  <section>
    <h2>üïí Absensi Siswa</h2>
    <input type="text" id="inputMeetName" placeholder="Nama pertemuan">
    <button id="btnAddMeeting">Tambah Pertemuan</button>
    <table id="attTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
  // ======== Variabel utama ========
  const inputClass = document.getElementById('inputClass');
  const btnAddClass = document.getElementById('btnAddClass');
  const btnDeleteClass = document.getElementById('btnDeleteClass');
  const classSelect = document.getElementById('classSelect');
  const inputStudent = document.getElementById('inputStudent');
  const btnAddStudent = document.getElementById('btnAddStudent');
  const btnAddAssessment = document.getElementById('btnAddAssessment');
  const btnExportScoresCSV = document.getElementById('btnExportScoresCSV');
  const scoreTable = document.getElementById('scoreTable');
  const inputMeetName = document.getElementById('inputMeetName');
  const btnAddMeeting = document.getElementById('btnAddMeeting');
  const attTable = document.getElementById('attTable');

  let classActive = '';

  // ======== Data handling ========
  function saveData(key, data) {
    localStorage.setItem(key, JSON.stringify(data));
  }

  function loadData(key) {
    return JSON.parse(localStorage.getItem(key) || '[]');
  }

  function saveScores(kelas, data) {
    saveData(`scores_${kelas}`, data);
  }

  function loadScores(kelas) {
    return JSON.parse(localStorage.getItem(`scores_${kelas}`) || '{"students":[],"assessments":[],"matrix":[]}');
  }

  function saveAttendance(kelas, data) {
    saveData(`attendance_${kelas}`, data);
  }

  function loadAttendance(kelas) {
    return JSON.parse(localStorage.getItem(`attendance_${kelas}`) || '{"students":[],"meetings":[],"matrix":[]}');
  }

  // ======== Inisialisasi Kelas ========
  function refreshClassList() {
    const classes = loadData('classList');
    classSelect.innerHTML = '';
    if (classes.length === 0) {
      classActive = '';
      return;
    }
    classes.forEach(k => {
      const opt = document.createElement('option');
      opt.value = k;
      opt.textContent = k;
      classSelect.appendChild(opt);
    });
    if (!classActive || !classes.includes(classActive)) {
      classActive = classes[0];
    }
    classSelect.value = classActive;
    renderAll();
  }

  btnAddClass.addEventListener('click', () => {
    const cname = inputClass.value.trim();
    if (!cname) { alert('Nama kelas tidak boleh kosong'); return; }
    const classes = loadData('classList');
    if (classes.includes(cname)) { alert('Kelas sudah ada'); return; }
    classes.push(cname);
    saveData('classList', classes);
    inputClass.value = '';
    refreshClassList();
  });

  btnDeleteClass.addEventListener('click', () => {
    if (!classActive) return;
    if (!confirm(`Hapus kelas ${classActive}?`)) return;
    let classes = loadData('classList').filter(k => k !== classActive);
    saveData('classList', classes);
    localStorage.removeItem(`scores_${classActive}`);
    localStorage.removeItem(`attendance_${classActive}`);
    refreshClassList();
  });

  classSelect.addEventListener('change', () => {
    classActive = classSelect.value;
    renderAll();
  });

  // ======== Penilaian ========
  function renderScoresTable() {
    const thead = scoreTable.querySelector('thead');
    const tbody = scoreTable.querySelector('tbody');
    thead.innerHTML = ''; tbody.innerHTML = '';
    if (!classActive) return;

    const data = loadScores(classActive);
    const trh = document.createElement('tr');
    trh.innerHTML = '<th>No</th><th>Nama</th>';
    (data.assessments || []).forEach((a, i) => {
